<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Networking App</title>
    <link rel="stylesheet" href="fullprofile.css">
</head>

<body>
    <section>
        <div class="login-box">
            <h2>Profile</h2>
            <form>
                <div class="user-box">
                    <div class="card-bio">
                        <div class="img-wrapper">
                            <img src="https://images.unsplash.com/photo-1606823605375-455be4b8e84e?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="Person" />
                        </div>
                    </div>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>First Name</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Last Name</label>
                </div>
                <div class="user-box">
                    <input type="text" name="" required="">
                    <label>Status</label>
                </div>
                <div class="user-box">
                    <input type="email" name="" required="">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="date" id="birthday" name="birthday">
                </div>
                <div class="user-box">
                    <input type="number" name="" required="">
                    <label>Mobile Number</label>
                </div>
                <a href="">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span> Update
                </a>
                <a href="profile.html" class="right">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span> Back
                </a>
            </form>
        </div>
    </section>
</body>

</html>
